<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="refresh" content="3600"> <!-- sécurité: reload au bout d'1h -->
  <title>Pollution – Seocho (Seoul)</title>
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    .wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      box-sizing: border-box;
      text-align: center;
    }
    .place {
      font-size: 22px;
      letter-spacing: 0.2px;
      margin-bottom: 10px;
    }
    .big {
      font-size: 360px;
      font-weight: 800;
      line-height: 1;
      margin: 10px 0 8px;
    }
    .label {
      font-size: 20px;
      opacity: 0.85;
      margin-bottom: 18px;
    }
    .row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 6px;
      opacity: 0.9;
    }
    .pill {
      border: 2px solid #fff;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 16px;
    }
    .muted {
      margin-top: 16px;
      font-size: 14px;
      opacity: 0.75;
    }
    .error {
      margin-top: 14px;
      font-size: 16px;
      color: #b00020;
      max-width: 700px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="place" id="place">Seocho-gu, Seoul</div>

    <div class="big" id="aqi">--</div>
    <div class="label">AQI (US)</div>

    <div class="row">
      <div class="pill" id="main">Polluant: --</div>
      <div class="pill" id="city">Ville: --</div>
    </div>

    <div class="muted" id="updated">Mise à jour: --</div>
    <div class="muted" id="countdown">Prochaine mise à jour dans 60 s</div>
    <div class="error" id="err" style="display:none;"></div>
  </div>

    <script>
  var API_KEY = "4dfe0c57-2c98-465a-bcd5-4d46628c4236";
  var LAT = 37.49447;
  var LON = 127.01088;

  var REFRESH_SECONDS = 60;
  var remaining = REFRESH_SECONDS;

  function setText(id, txt) {
    document.getElementById(id).textContent = txt;
  }

  function pollutantLabel(code) {
    if (!code) return "--";
    var c = String(code).toLowerCase();
    if (c === "p2") return "PM2.5";
    if (c === "p1") return "PM10";
    if (c === "o3") return "O₃";
    if (c === "n2") return "NO₂";
    if (c === "s2") return "SO₂";
    return code;
  }

  async function fetchAQI() {
    remaining = REFRESH_SECONDS;

    var url = "https://api.airvisual.com/v2/city"
  + "?city=Seocho-gu"
  + "&state=Seoul"
  + "&country=South%20Korea"
  + "&key=" + API_KEY
  + "&_t=" + Date.now();

    try {
      var res = await fetch(url, { cache: "reload" });
      var json = await res.json();

      var p = json.data.current.pollution;

      setText("aqi", p.aqius);
      setText("main", "Polluant: " + pollutantLabel(p.mainus));
      setText("city", "Ville: " + json.data.city);
      setText("updated", "Dernière requête API : " + new Date().toLocaleTimeString());
    } catch (e) {
      setText("updated", "Erreur API – nouvelle tentative...");
    }
  }

  // Compteur visuel (preuve que ça tourne)
  setInterval(function () {
    remaining--;
    if (remaining < 0) remaining = REFRESH_SECONDS;
    setText("countdown", "Prochaine mise à jour dans " + remaining + " s");
  }, 1000);

  // Requête API toutes les 60 s
  fetchAQI();
  setInterval(fetchAQI, REFRESH_SECONDS * 1000);

  // Sécurité : reload dur toutes les 10 minutes (Safari iOS)
  setTimeout(function () {
    location.reload(true);
  }, 10 * 60 * 1000);
</script>
</body>
</html>
