<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>QualitÃ© de lâ€™air â€“ Seocho</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">


  <!-- ðŸ” Rechargement complet toutes les 5 minutes -->
  <meta http-equiv="refresh" content="300">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .place {
      font-size: 26px;
      margin-bottom: 12px;
      opacity: 0.9;
    }

    /* ðŸ“¦ Cartouche AQI */
    .aqi-box {
      background: #9d9d9d;
      border-radius: 36px;
      padding: 24px 48px;
      margin: 12px 0 18px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.45);
    }

    /* ðŸ”¢ Chiffre AQI (couleur par dÃ©faut forcÃ©e) */
    .big {
      font-size: 300px;
      font-weight: 900;
      line-height: 1;
      margin: 0;
      color: #000;
    }

    .label {
      font-size: 22px;
      opacity: 0.8;
      margin-bottom: 18px;
    }

    .row {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 14px;
    }

    .pill {
      border: 2px solid #fff;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 16px;
      white-space: nowrap;
    }

    .muted {
      font-size: 15px;
      opacity: 0.75;
      margin-top: 6px;
    }

    /* ðŸŽ¨ Couleurs AQI (chiffre uniquement) */
    .aqi-green  { color: #1b5e20 !important; }
    .aqi-yellow { color: #f9a825 !important; }
    .aqi-orange { color: #ef6c00 !important; }
    .aqi-red    { color: #b71c1c !important; }
    .aqi-purple { color: #6a1b9a !important; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="place">Seocho-gu Â· SÃ©oul</div>

    <div class="aqi-box">
      <div class="big" id="aqi">--</div>
    </div>

    <div class="label">Indice de qualitÃ© de lâ€™air (AQI)</div>

    <div class="row">
      <div class="pill" id="main">Polluant : --</div>
      <div class="pill" id="pm25">PM2.5 : --</div>
    </div>

    <div class="row">
      <div class="pill" id="station">Station : --</div>
    </div>

    <div class="muted" id="updated">Mesure : --</div>
    <div class="muted" id="countdown">Prochaine mise Ã  jour : 5 min</div>
  </div>

  <script>
    // ===============================
    // CONFIGURATION
    // ===============================
    var WORKER_URL = "https://seocho-aqi.lionel-zannier.workers.dev";
    var REFRESH_SECONDS = 300;

    function $(id) { return document.getElementById(id); }

    function setText(id, value) {
      var el = $(id);
      if (el) el.textContent = value;
    }

    function polLabel(code) {
      if (!code) return "--";
      if (code === "pm25") return "PM2.5";
      if (code === "pm10") return "PM10";
      if (code === "o3") return "Oâ‚ƒ";
      if (code === "no2") return "NOâ‚‚";
      if (code === "so2") return "SOâ‚‚";
      return String(code).toUpperCase();
    }

    function applyAqiColor(aqi) {
      var el = $("aqi");
      if (!el) return;

      el.classList.remove(
        "aqi-green",
        "aqi-yellow",
        "aqi-orange",
        "aqi-red",
        "aqi-purple"
      );

      if (aqi < 100) {
        el.classList.add("aqi-green");
      } else if (aqi <= 120) {
        el.classList.add("aqi-yellow");
      } else if (aqi <= 150) {
        el.classList.add("aqi-orange");
      } else if (aqi <= 200) {
        el.classList.add("aqi-red");
      } else {
        el.classList.add("aqi-purple");
      }
    }

    async function fetchAQI() {
      try {
        var res = await fetch(WORKER_URL + "?_t=" + Date.now(), { cache: "no-store" });
        var json = await res.json();

        if (!json || json.status !== "ok" || !json.data) {
          setText("aqi", "ERR");
          return;
        }

        var d = json.data;
        var aqi = Number(d.aqi);

        setText("aqi", aqi);
        applyAqiColor(aqi);

        setText("main", "Polluant : " + polLabel(d.dominentpol));

        var pm25 = d.iaqi && d.iaqi.pm25 ? d.iaqi.pm25.v : "--";
        setText("pm25", "PM2.5 : " + pm25 + " Âµg/mÂ³");

        setText("station", "Station : " + (d.city ? d.city.name : "--"));

        var iso = d.time && d.time.iso ? d.time.iso : "";
        setText("updated", "Mesure : " + (iso ? iso.replace("T"," ").slice(0,16) : "--"));

      } catch (e) {
        setText("aqi", "NET");
      }
    }

    // ===============================
    // PLANIFICATION (ULTRA ROBUSTE)
    // ===============================
    var remaining = REFRESH_SECONDS;

    // â›” Safari iPad : appel forcÃ© immÃ©diat
    fetchAQI();

    // RafraÃ®chissement pÃ©riodique
    setInterval(fetchAQI, REFRESH_SECONDS * 1000);

    // Compteur visuel
    setInterval(function () {
      remaining--;
      if (remaining < 0) remaining = REFRESH_SECONDS;
      setText("countdown", "Prochaine mise Ã  jour : " + Math.ceil(remaining / 60) + " min");
    }, 1000);
  </script>
</body>
</html>
